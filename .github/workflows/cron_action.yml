name: CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 6 * * 1'

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'Daniel Do√±a (CI)'
