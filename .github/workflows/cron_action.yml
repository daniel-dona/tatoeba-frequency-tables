name: Generate frequency lists

on:
  workflow_dispatch:
  
  schedule:
    - cron:  '0 6 * * 1'    
  





jobs:
  generate_lists:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          path: .
          
      - name: Checkout output branch
        uses: actions/checkout@v3
        with:
          path: output
          ref: output
      
      - name: Download Tatoeba exported sentences
        run: wget https://downloads.tatoeba.org/exports/sentences.tar.bz2
        
      - name: Extract compressed file
        run: tar -xvf sentences.tar.bz2
        
      - name: Process sentences
        run: python3 main/run.py
        
      - name: Cleanup
        run: rm sentences.*
      
      - name: Commit report
        working-directory: ./output/
        run: |
          git config --global user.name 'Daniel Do√±a (CI)'
          git config --global user.email 'daniel-dona@users.noreply.github.com'
          git add -f .
          git commit -am "Automated generation"
          git push
